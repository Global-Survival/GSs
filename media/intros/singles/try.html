<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta name="viewport" content="user-scalable=no,width=640px" />
    <title>GSS::INTRO</title>

<style type='text/css' >
/* REV EDIT - CSS adds
*
* File: intro.css
* Note: stylogicalmaps default style sheet 
*
*/

@font-face {
  font-family: "Comfortaa";
  font-weight: normal;
  font-style: normal;
  src: url("../fonts/comfortaa-light-webfont.woff") format("woff"),
    url("../fonts/comfortaa-light-webfont.ttf") format("truetype");
}

@font-face {
  font-family: "Comfortaa";
  font-weight: bold;
  font-style: normal;
  src: url("../fonts/comfortaa-regular-webfont.woff") format("woff"),
    url("../fonts/comfortaa-regular-webfont.ttf") format("truetype");
}

body {
  background-color: #000;
  margin: 0px 0px 0px 0px;
  width: 100%;
  height: 100%;
  font-family: Comfortaa Verdana Arial;
  font-size: 11px; 
  text-decoration: none; 
  font-weight: normal; 
  line-height: normal; 
}
		 
a          { color: #3399cc; }
a:link     { color: #3399cc; text-decoration: underline; }
a:visited  { color: #3399cc; text-decoration: underline; }
a:active   { color: #3399cc; text-decoration: underline; }
a:hover    { color: #3399cc; text-decoration: underline; }

div#header-canvas {
  display: block;
  width: 640px;
  height: 360px;
  height-min: 300px;
  margin: 8px 0px 0px -1px;
  border-left: 1px solid #fff;
  border-right: 1px solid #fff;
  overflow:hidden;
}

canvas#cv {
  display: block;
  width: 640px;
  height: 360px;
  position:relative;
  margin-left: 0;
}

#main {
  display: block;
  width: 644px;
  overflow: hidden;
  position: relative;
  margin-left: 60px;
  text-align: left;
}

div#stream {
  display: none;
  visibility:hidden;
}

/* END EDIT */
</style>

		  bias[bestpos] -= betagamma;
		  return (bestbiaspos);

	}

		      var dr/*int*/ = r - (colorTab[i++] & 0xff);
		      var dg/*int*/ = g - (colorTab[i++] & 0xff);
		      var db/*int*/ = b - (colorTab[i] & 0xff);

		    	}

		}

<script>
function encode64(input) {
	var output = "", i = 0, l = input.length,
	key = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=", 
	chr1, chr2, chr3, enc1, enc2, enc3, enc4;
	while (i < l) {
		chr1 = input.charCodeAt(i++);
		chr2 = input.charCodeAt(i++);
		chr3 = input.charCodeAt(i++);
		enc1 = chr1 >> 2;
		enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
		enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
		enc4 = chr3 & 63;
		if (isNaN(chr2)) enc3 = enc4 = 64;
		else if (isNaN(chr3)) enc4 = 64;
		output = output + key.charAt(enc1) + key.charAt(enc2) + key.charAt(enc3) + key.charAt(enc4);
	}
	return output;
}
</script>

      /* STOP: Drop frames */
      //Debugger.log( "Frame Rate (fps): "+ ( 1000 / (ctime-ptime) ));

      if (gif_time < 32 && (ftime%5 === 0)) {
        gif_time +=  1;
        Debugger.log("GIF record time is: "+ gif_time);
      } else if (gif_time > 32) {
        gif_time = 32;
      }

      ftime += 1;
      if (ftime == 'undefined') {
        ftime = 0;
      }
       
    };
